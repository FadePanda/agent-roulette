<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Roulette</title>

  <!-- Icons fÃ¼r Homescreen -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f8c2f8">

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8c2f8;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: #c2f4f8;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(1, 174, 255, 0.5);
    }
    h1 {
      color: #556b6f;
    }
    button {
      background-color: #ea5187;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #db608c;
    }
    .card {
      margin-top: 30px;
      font-size: 1.4em;
      color: #556b6f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Agent</h1>
    <button onclick="drawCard()">Your next Agent is gonna be</button>
    <div class="card" id="cardText"></div>
  </div>

  <script>
    const cards = [
      "Reyna", "Clove", "Sage", "Brimstone", "Omen", "Cypher", "Waylay",
      "Astra", "Breach", "Pheonix", "Skye", "Jett", "Raze", "Killjoy",
      "Viper", "Sova", "Deadlock", "KAY/O", "Harbor", "Yoru", "Neon", "Chamber",
      "Fade", "Iso", "Vyse", "Tejo", "Gekko"
    ];

    function drawCard() {
      const randomIndex = Math.floor(Math.random() * cards.length);
      document.getElementById("cardText").innerText = cards[randomIndex];
    }
  </script>
</body>
</html>
